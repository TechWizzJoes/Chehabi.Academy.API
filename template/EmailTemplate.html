<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chehabi Academy</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f4f4f4;
			}
			table {
				width: 100%;
				max-width: 1200px;
				border-collapse: collapse;
			}
			td {
				vertical-align: top;
			}
			.container {
				width: 100%;
				text-align: center;
				border: 1px solid #eee;
				margin: 20px 0;
			}
			.top-bar {
				height: 25px;
				background: linear-gradient(45deg, rgba(255, 255, 255, 1), rgba(207, 216, 217, 1));
			}
			.content {
				height: 200px;
				padding: 5%;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.footer {
				width: 100%;
				text-align: center;
				border: 1px solid #eee;
				background: linear-gradient(45deg, rgba(255, 255, 255, 1), rgba(207, 216, 217, 1));
			}
			.footer-bar {
				height: 25px;
				background: linear-gradient(45deg, rgba(255, 255, 255, 1), rgba(207, 216, 217, 1));
				margin-top: 20px;
			}
			.footer-text {
				padding: 20px;
				font-size: 15px;
				color: #536d87;
				direction: rtl;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td style="width: 20%"></td>
				<td style="width: 60%">
					<div class="container">
						<div class="top-bar"></div>
						<div class="content">

								alt="CHEHABI ACADEMY"
								style="max-width: 100%; height: auto" /> -->

						<div class="footer">
							<div class="footer-bar"></div>
							<table style="width: 100%; border-collapse: collapse">
								{0}
								<tr>
									<td class="footer-text">
										© 2024,

											>techwizzjoes@gmail.com</a
										><br />

									</td>
								</tr>
								<tr>
									<td>

</html>
